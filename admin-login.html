<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN LOGIN</title>
  <link rel="stylesheet" href="css/admin-login.css">
  <style>
    .message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      display: none;
    }
    .message.success { color: green; }
    .message.error { color: red; }
  </style>
</head>
<body>

<header>
  <div class="logo">ADDLIB DANCE STUDIO TADS</div>
</header>

<div class="login-container">
  <div class="login-box" id="loginBox">
    <button class="close-btn" id="closeBtn">×</button>

    <!-- LOGIN FORM -->
    <form class="form login-form" id="loginForm">
      <h2>Admin Login</h2>
      <input type="text" placeholder="Username" id="username" required>
      <input type="password" placeholder="Password" id="password" required>
      <button type="submit" id="loginBtn">Login</button>
      <div class="message" id="loginMessage"></div>
    </form>
  </div>
</div>

<footer>
  <p class="copyright">2025 Rezivo Group. All rights reserved. This project is created for school work only.</p>
</footer>

<!-- ✅ Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- ✅ Your scripts -->
<script type="module" src="js/adminlogin.js"></script>

</body>
</html>
