<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addlib Dance Studio</title>
  <link rel="stylesheet" href="css/changepass.css">
</head>
<body>

<header>
  <div class="logo">ADDLIB DANCE STUDIO TADS</div>
</header>

<div class="login-container">
  <div class="login-box" id="passwordBox">
    <button class="close-btn" id="closeBtn">×</button>

    <form class="form change-password-form" action="#" method="post">
      <h2>Change Password</h2>
      <p>Enter your current password and choose a new password</p>

      <input type="password" placeholder="Current Password" name="current-password" required>
      <input type="password" placeholder="New Password" name="new-password" required>
      <input type="password" placeholder="Confirm New Password" name="confirm-password" required>

      <button type="submit">Update Password</button>
    </form>
  </div>
</div>

<footer>
  <p>© JUBILASIA, INC. All Rights Reserved. 2021</p>
</footer>

<script>
  const closeBtn = document.getElementById("closeBtn");

  closeBtn.addEventListener("click", () => {
    window.location.href = "adminsched.html";
  });
</script>

</body>
</html>
